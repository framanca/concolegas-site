<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Concolegas Â· Descargar</title>
  <meta name="description" content="Descarga Concolegas para Android o iOS." />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f6f7fb; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 420px; width: 100%; background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.08); text-align: center; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 16px; color: #555; }
    a.btn { display: block; padding: 12px 16px; margin: 8px 0; background: #1a73e8; color: #fff; border-radius: 10px; text-decoration: none; }
    a.btn.secondary { background: #111; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Descarga Concolegas</h1>
      <p>Elige tu plataforma:</p>
      <a class="btn" href="https://play.google.com/store/apps/details?id=com.concolegas.app">Android</a>
      <a class="btn secondary" href="https://apps.apple.com/app/id6757526238">iOS</a>
    </div>
  </div>

  <script>
    (function () {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isAndroid = /android/i.test(ua);
      var isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;

      var androidUrl = "https://play.google.com/store/apps/details?id=com.concolegas.app";
      var iosUrl = "https://apps.apple.com/app/id6757526238";

      if (isAndroid) {
        window.location.replace(androidUrl);
      } else if (isIOS) {
        window.location.replace(iosUrl);
      }
    })();
  </script>
</body>
</html>
